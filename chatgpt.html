<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        #chat-container {
            width: 100%;
            max-width: 350px;
            margin: auto;
        }

        #chat-box {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box ul {
            list-style: none;
            padding: 0;
        }

        #chat-box li {
            padding: 8px;
            margin: 5px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        #chat-box .user {
            background-color: #d9edff;
        }

        #send-msg {
            display: flex;
        }

        #send-msg input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        #send-msg button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #send-msg button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
